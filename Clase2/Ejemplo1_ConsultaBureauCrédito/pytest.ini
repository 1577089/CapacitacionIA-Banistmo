[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    critical: Casos críticos P0 (bloqueantes)
    high: Casos de alta prioridad P1
    medium: Casos de prioridad media P2
    smoke: Pruebas de humo
    regression: Suite de regresión
    integration: Pruebas de integración
    validation: Pruebas de validación
    edge_case: Casos extremos
    timeout: Pruebas de timeout
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes
timeout = 10
